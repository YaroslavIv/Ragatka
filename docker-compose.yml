version: '3.8'

services:
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.26.6
    container_name: weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      - QUERY_DEFAULTS_LIMIT=20
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
    networks:
      - weaviate-network
    restart: unless-stopped

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=your_username
      - POSTGRES_PASSWORD=your_password
      - POSTGRES_DB=myapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Для сохранения данных PostgreSQL
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql  # Монтируем файл init.sql
    networks:
      - weaviate-network
    restart: unless-stopped

networks:
  weaviate-network:
    driver: bridge

volumes:
  postgres_data:
